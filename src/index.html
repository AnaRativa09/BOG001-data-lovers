<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers LoL</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=PT+Serif:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="media-query.css"/>
    <script src="https://kit.fontawesome.com/0b32af8212.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <img src="images/lolLogo.png" class="logo-Lol">
      
      <div class="title-page">
        <div class="polygon-title-border">
          <div class="polygon-title">
            <nav id="nav-desktop">
              <ul>
                <li class="home-play"><a href="#">Home</a></li>
                <li class="champions-rails"><a href="#">Champions</a></li>
                <li class="champions-rails"><a href="#">Rails</a></li> 
                <li class="home-play"><a href="#">Play</a></li>
              </ul>
            </nav>

            <h1>CHAMPIONS</h1>
          </div>
        </div>
      </div>
      
    </header>
   
    <main id=root >
      <section class="home-page"></section>
        
      <section id="championsPage">
        <div class="search-filter">
          <input type="text" placeholder="Search" class="search-input">
          <button class="search-btn"><i class="fas fa-search"></i></button>
          <select class="filter-input">
            <option>Order A-Z</option>
            <option>Order Z-A</option>
          </select>
          <select class="filter-input">
            <option disabled selected>Roles</option>
            <option>Assassins</option>
            <option>Marksmen</option>
            <option>Supports</option>
            <option>Fighters</option>
            <option>Mages</option>
            <option>Tanks</option>
          </select>
        </div> 
        <h1>ELIGE A TU CAMPEÓN</h1>
        <p>Descubre yo no se qué </p>
       
        <div class="search-filter-desktop">
            <div class="search-desktop">
              <input type="text"placeholder="search" >
            </div>
            <select class="filter-desktop">
              <option>Order A-Z</option>
              <option>Order Z-A</option>
            </select>
            <div class="filter-tags-desktop">
              <h2>Roles</h2>
              <input type="checkbox" name="Assassins" id="Assassins"><label for="Assassins">Assassins</label>
              <input type="checkbox" name="Marksmen" id="Marksmen"><label for="Marksmen">Marksmen</label>
              <input type="checkbox" name="Supports" id="Supports"><label for="Supports">Supports</label>
              <input type="checkbox" name="Fighters" id="Fighters"><label for="Fighters">Fighters</label>
              <input type="checkbox" name="Mages" id="Mages"><label for="Mages">Mages</label>
              <input type="checkbox" name="Tanks" id="Tanks"><label for="Tanks">Tanks</label>
            </div>
        </div>
        
        <section class="card-champions"></section>
      </section>

      <section id="mapPage"></section>
    </main>
    
    <footer>
      <nav id="nav-mobile-tablet">
        <ul>
          <li class="home">
            <img  src="images/lolIcon.svg">
            <p>Home</p>
          </li>
          <li class="champions-menu">
           <img src="images/championsIcon.svg">
           <p>Champions</p>
          </li>
          <li class="map-menu">
           <img src="images/mapIcon.svg">
           <p>Rails</p>
          </li> 
          <li class="play-menu">
           <img src="images/gameIcon.svg">
           <p>Play</p>
          </li>
        </ul>
      </nav>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
