<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Lovers LoL</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=PT+Serif:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="media-query.css"/>
    <script src="https://kit.fontawesome.com/0b32af8212.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <img src="images/lolLogo.png" class="logo-Lol">
      
      <div class="title-page">
        <div class="polygon-title-border">
          <div class="polygon-title">
            <nav id="nav-desktop">
              <ul>
                <li class="home-play"><a href="#">Home</a></li>
                <li class="champions-rails"><a href="#">Champions</a></li>
                <li class="champions-rails"><a href="#">Rails</a></li> 
                <li class="home-play"><a href="#" target="_blank">Play</a></li>
              </ul>
            </nav>
            <h1>CHAMPIONS</h1>
          </div>
        </div>
        <div class="imageL-container"></div>
      </div> 
    </header>
   
    <main id="root">
      <section class="home-page"></section>
        
      <section id="champions-page">
        <h1 class="title-page-desktop">CHOOSE YOUR CHAMPION</h1>
        <p class="title-page-desktop">With more than 140 champions, you’ll find the perfect match for your playstyle.</p>

        <div class="search-filter">

          <div class="search-input">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search" class="search" > 
          </div> 
          
          <select class="filter-input">
            <option>Order A-Z</option>
            <option>Order Z-A</option>
          </select>
          <select class="filter-input">
            <option disabled selected>Roles</option>
            <option>Assassins</option>
            <option>Marksmen</option>
            <option>Supports</option>
            <option>Fighters</option>
            <option>Mages</option>
            <option>Tanks</option>
          </select>
        </div> 
        
        <div class="search-filter-cards">
          <div class="search-filter-desktop">

            <div class="search-input-desktop">
              <i class="fas fa-search"></i>
              <input type="text" placeholder="Search" class="search-desktop" > 
            </div>  
      
            <select class="filter-desktop">
              <option>Order A-Z</option>
              <option>Order Z-A</option>
            </select>
            <div class="filter-tags-desktop">
              <h2>Roles</h2>
              <div class='roles'>
                <input type="checkbox" name="Assassins" id="roles"value="Assassin"><label for="Assassins">Assassins</label>
                <input type="checkbox" name="Marksman" id="roles" value="Marksman"><label for="Marksman">Marksman</label>
                <input type="checkbox" name="Supports" id="roles" value="Support"><label for="Supports">Supports</label>
                <input type="checkbox" name="Fighters" id="roles" value="Fighter"><label for="Fighters">Fighters</label>
                <input type="checkbox" name="Mages" id="roles" value="Mage"><label for="Mages">Mages</label>
                <input type="checkbox" name="Tanks" id="roles" value="Tank"><label for="Tanks">Tanks</label>
              </div>
            </div>
          </div>
          <section class="card-champions"></section>
        </div>
      </section>

      <section id="map-page"></section>
    </main>
    
    <footer>
      <nav id="nav-mobile-tablet">
        <ul>
          <li class="home">
            <img  src="images/lolIcon.svg">
            <p>Home</p>
          </li>
          <li class="champions-menu">
           <img src="images/championsIcon.svg">
           <p>Champions</p>
          </li>
          <li class="map-menu">
           <img src="images/mapIcon.svg">
           <p>Rails</p>
          </li> 
          <li class="play-menu">
           <img src="images/gameIcon.svg">
           <p>Play</p>
          </li>
        </ul>
      </nav>
      <p class="made-it">Made it by Alejandra Ibáñez y Ana Rátiva © 2020</p>
      <nav id="nav-social-media">
        <ul>
          <li><a href="https://instagram.com/leagueoflegends?igshid=1oezjjx6bqd42" target="_blank"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://es-la.facebook.com/leagueoflegends/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
          <li><a href="https://twitter.com/LeagueOfLegends?s=08" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.youtube.com/c/leagueoflegends" target="_blank"><i class="fab fa-youtube"></i></a></li>
        </ul>
      </nav>
    </footer>

    <script src="main.js" type="module"></script>
  </body>
</html>
